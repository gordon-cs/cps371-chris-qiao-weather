<ion-view title="Week" cache-view = "false">
  <ion-content class="padding">
        <ion-list>
              <ion-item class="item item-thumbnail-left", ng-repeat="data in days">
                <img src="img\{{data.icon}}.svg">
                <h2><strong><mydate>{{data.time * 1000 | date:'EEEE MMM d, y'}}</mydate></strong></h2>
                <h2 class = "padding">{{data.temperatureMin}} &degF~ {{data.temperatureMax}} &degF</h2>
                <p>{{data.summary}}</p>
              </ion-item>
        </ion-list>
   </ion-content>
</ion-view>
